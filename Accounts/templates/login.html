<!doctype html>
<html lang="en">

<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://kit.fontawesome.com/366a5ba087.js" crossorigin="anonymous"></script>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>login</title>
</head>

<body>

    <div class="card col-md-8 mx-auto p-5 mt-5">

        <form method="post" action="/Accounts/login/" class="row g-3 needs-validation" novalidate>
            <h1><i class="fa-solid fa-user"></i> Customer Login</h1>
            {% csrf_token %}

            <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Mobile</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">ðŸ“±</span>
                    <input type="text" class="form-control" name="mobile" id="validationCustomUsername"
                        aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Please choose a mobile
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Password</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">ðŸ‘€</span>
                    <input type="password" class="form-control" name="password" id="validationCustomUsername"
                        aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Please enter password
                    </div>
                </div>
            </div>

            <div>
                Don't have account ?<a href="/Accounts/" 
                style="text-decoration: none; color: blue;">Register</a>
            </div>


            <div class="col-12">
                <button class="btn btn-primary" type="submit">Login</button>
            </div>


            <div class="p-3">

                {% for message in messages %}
                <h5 class="text-danger">{{message}}</h5>
                {% endfor %}

            </div>

        </form>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>

</body>

</html>
