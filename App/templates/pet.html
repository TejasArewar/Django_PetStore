<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet</title>

    <script src="https://kit.fontawesome.com/366a5ba087.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <!-- Navbar start -->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Welcome to Pet Store <i class="fa-solid fa-shield-dog"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" href="/pet/" target="_blank" title="Pets"><i
                                class="fa-solid fa-cat"></i></a>
                    </li>


                    <li class="nav-item">
                        <a class="nav-link active text-white" href="/cart/" target="_blank" title="Cart"><i
                                class="fa-solid fa-cart-shopping"></i></a>
                    </li>


                    <li class="nav-item">
                        <a class="nav-link active text-white" href="/wishlist/" target="_blank" title="Wishlist"><i
                                class="fa-solid fa-heart"></i></a>
                    </li>


                    <li class="nav-item">
                        <a class="nav-link active text-white" href="/orders/" target="_blank">Orders</a>
                    </li>

                    <li class="nav-item" style="margin-left: 580px;">
                        <form action="/search/" method="post">
                            {% csrf_token %}
                            <div class="d-flex">
                                <input type="text" name="search" class="form-control" width="100px">
                                <button type="submit" style="margin-left: 20px;"
                                    class="btn btn-outline-light">Search</button>
                            </div>
                        </form>

                    </li>

                </ul>

            </div>
        </div>
    </nav>

    <!-- Navbar End -->

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="container p-5" style="background-color: aquamarine; margin-top: 100px;">
                    <h2><i class="fa-solid fa-filter"></i> Filter</h2>
                    <hr>

                    <form method="post" action="/pet/" class="mt-5">
                        {% csrf_token %}

                        <label>
                            <h4>Name:</h4>
                        </label>
                        <input type="text" class="form-control" name="name" placeholder="Pet Name">
                        <hr>

                        <label>
                            <h4>Breed:</h4>
                        </label>
                        <input type="text" class="form-control" name="breed" placeholder="Pet Breed">
                        <hr>

                        <h5 class="mt-3">Price</h5>
                        <label class="mt-2" for="min_price">Min Price:</label>
                        <input type="number" class="form-control" name="min_price" placeholder="Minimum Price">

                        <label class="mt-2" for="max_price">Max Price:</label>
                        <input type="number" class="form-control" name="max_price" placeholder="Maximum Price">
                        <hr>


                        <h5 class="mt-3">Age:</h5>
                        <label class="mt-2" for="min_age">Min Age:</label>
                        <input type="number" class="form-control" name="min_age" placeholder="Minimum Age">

                        <label class="mt-2" for="max_age">Max Age:</label>
                        <input type="number" class="form-control" name="max_age" placeholder="Maximum Age">
                        <hr>


                        <button type="submit" class="btn btn-secondary">Filter</button>



                    </form>

                </div>

            </div>


            <div class="col-md-9">
                <div class="container p-5 rounded" style="background-color: rgb(133, 237, 237); margin-top: 100px;">

                    <div class="container mt-5">
                        <div class="row">
                            {% for pet in pets %}
                            <div class="col-md-6">

                                <div class="card mt-2" style="width: 18rem;">
                                    <img src="../../media/{{pet.image}}" height="250px" class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <h5 class="card-title">Name: {{pet.name}}</h5>
                                        <p class="card-text">Age: {{pet.age}}</p>
                                        <p class="card-text">Breed: {{pet.breed}}</p>
                                        <p class="card-text">Gender: {{pet.gender}}</p>
                                        <p class="card-text">Price: {{pet.price}}</p>
                                        <a href="/savetocart/{{pet.id}}/" class="btn btn-primary">Add To Cart</a>
                                        <a href="#" class="btn btn-danger">Buy</a>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>



    {% include 'footer.html' %}

</body>

</html>
